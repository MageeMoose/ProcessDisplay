<div class="roomContainer">
    <table mat-table [dataSource]="rooms">
        <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef> Rum </th>
            <td mat-cell *matCellDef="let room" style="font-size: 20px; width: 100px; text-align: center;"  [style.background-color]="room.backgroundColor">{{room.roomNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Myndighet </th>
            <td mat-cell *matCellDef="let room" style="font-size: 15px; width: 100px; text-align: center;"> {{room.department}} </td>
        </ng-container>
        <ng-container matColumnDef="language">
            <th mat-header-cell *matHeaderCellDef> Land </th>
            <td mat-cell *matCellDef="let room" style="font-size: 12px; width: 100px; text-align: center;"> {{room.language}} </td>
        </ng-container>
        <ng-container matColumnDef="travel">
            <th mat-header-cell *matHeaderCellDef> Resa </th>
            <td mat-cell *matCellDef="let room" style="font-size: 12px; width: 100px; text-align: center;" [style.background-color]="getColorConfigTravelList(room.travel).backgroundColor" 
            [style.color]="getColorConfigTravelList(room.travel).fontColor"> {{room.travel}} </td>
        </ng-container>
        <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef> UR-Kund </th>
            <td mat-cell *matCellDef="let room" style="font-size: 12px; width: 100px; text-align: center;" [style.background-color]="getColorConfigIdentificationList(room.identification).backgroundColor" 
            [style.color]="getColorConfigIdentificationList(room.identification).fontColor"> {{room.identification}} </td>
        </ng-container>
        <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef> Fritext </th>
            <td mat-cell *matCellDef="let room" style="font-size: 15px; text-align: center;"> {{room.text}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="distplayRoomInfo"></tr>
        <tr mat-row *matRowDef="let row; columns: distplayRoomInfo;" (click)="openDetaineeInfoDialog(row)"></tr>
    </table>
</div>
